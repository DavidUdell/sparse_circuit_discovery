## Smoke Test Main Config
# Smoke Test Model
MODEL_DIR: "EleutherAI/pythia-70m"

# Layers Slice to Cache Activations From
ACTS_LAYERS_SLICE: "1:3"

# Autoencoder Size
PROJECTION_FACTOR: 1

# Smoke Test Save Files
PROMPT_IDS_FILE: "smoke_test_activations_prompt_ids.npy"
ACTS_DATA_FILE: "smoke_test_activations_dataset.pt"
ENCODER_FILE: "smoke_test_learned_encoder.pt"
BIASES_FILE: "smoke_test_learned_biases.pt"
TOP_K_INFO_FILE: "smoke_test_token_info.csv"
GRAPH_FILE: "smoke_test_graph.svg"
GRAPH_PICKLE_FILE: "smoke_test_graph.pkl"

# Autoencoder Training
LAMBDA_L1: 1e-4
LEARNING_RATE: 1.0e-4
TRAINING_BATCH_SIZE: 8
NUM_WORKERS: 0
ACCUMULATE_GRAD_BATCHES: 1

# Directed Graph
BRANCHING_FACTOR: 5
DIMS_PLOTTED_LIST: [1]


## Stable Smoke Test Constants
# Reproducibility
SEED: 0

# `collect_acts.py`
NUM_SEQUENCES_EVALED: 5
MAX_SEQ_LEN: 5

# `train_autoencoder.py`
LOG_EVERY_N_STEPS: 1
EPOCHS: 2
SYNC_DIST_LOGGING: True

# `top_tokens.py`
DIMS_IN_BATCH: 500
TOP_K: 6

# `feature_web_webtext.py`
NUM_SEQUENCES_INTERPED: 1
MAX_SEQ_INTERPED_LEN: 10

# `feature_web_mc.py`
NUM_QUESTIONS_INTERPED: 1
MAX_NEW_TOKENS: 1
NUM_RETURN_SEQUENCES: 1
NUM_SHOT: 6
